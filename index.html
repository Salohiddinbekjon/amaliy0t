<!DOCTYPE html>

  <title>Multimedia Web Sahifa</title>
</head>
<body>

  <!-- Sarlavha -->
  <h1>Mening Multimedia Sahifam</h1>

  <!-- 1. YouTube dan video -->
  <h2>Sevimli YouTube Video</h2>
  <iframe width="400" height="225" src="https://www.youtube.com/embed/dQw4w9WgXcQ"
    title="YouTube video" frameborder="0" allowfullscreen></iframe>

  <!-- 2. Pastki chiziq -->
  <hr>

  <!-- 3. Link -->
  <p>Foydali sayt: <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a></p>

  <!-- 4. Rasm -->
  <h2>Rasm namunasi:</h2>
  <img src="https://via.placeholder.com/300x200" width="300" height="200" alt="Namuna rasmi">

  <!-- 5. Ro‘yxat -->
  <h2>Ro‘yxat (ul):</h2>
  <ul>
    <li>HTML o‘rganish</li>
    <li>CSS sinab ko‘rish</li>
    <li>JavaScript boshlash</li>
  </ul>

</body>
</html>
